<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sales Forecasting</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Walmart Store Sales Forecasting</h2>
  <form action="index.py" method="POST">
    <div class="form-group">
      <label>Store:</label>
      <input type="text" class="form-control" id="email" placeholder="Enter Store" name="Store">
    </div>
    <div class="form-group">
      <label>Dept:</label>
      <input type="text" class="form-control" id="email" placeholder="Enter Dept" name="Dept">
    </div>
    <div class="form-group">
      <label>Date:</label>
      <input type="text" class="form-control" id="email" placeholder="Enter Date" name="Date">
    </div>
    <div class="form-group">
      <label>Isholiday:</label>
	  <select class="form-control" name="Isholiday">
	    <option value="1">Yes</option>
	    <option value="0">No</option>
	  </select>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
</html>
